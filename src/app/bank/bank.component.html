<div class="header"><h1>Banks</h1></div>
<div class="container">
	<div class="item">
		<table mat-table [dataSource]="banks" class="mat-elevation-z8">

	  <!--- Note that these columns can be defined in any order.
	        The actual rendered columns are set as a property on the row definition" -->

	  <!-- Position Column -->
	  <ng-container matColumnDef="id">
	    <th mat-header-cell *matHeaderCellDef> No. </th>
	    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
	  </ng-container>

	  <!-- Name Column -->
	  <ng-container matColumnDef="name">
	    <th mat-header-cell *matHeaderCellDef> Name </th>
	    <td mat-cell *matCellDef="let element"> <a routerLink="{{element.id}}/edit" routerLinkActive="active">{{element.name}}</a> </td>
	  </ng-container>

	  <ng-container matColumnDef="interestRate">
	    <th mat-header-cell *matHeaderCellDef> Interest Rate (%)</th>
	    <td mat-cell *matCellDef="let element"> {{element.interestRate}} </td>
	  </ng-container>

	  <ng-container matColumnDef="maxLoan">
	    <th mat-header-cell *matHeaderCellDef> Maximum loan </th>
	    <td mat-cell *matCellDef="let element"> {{element.maxLoan}} </td>
	  </ng-container>

	  <ng-container matColumnDef="minDownPayment">
	    <th mat-header-cell *matHeaderCellDef> Minimum down payment </th>
	    <td mat-cell *matCellDef="let element"> {{element.minDownPayment}} </td>
	  </ng-container>

	  <ng-container matColumnDef="goals_against">
	    <th mat-header-cell *matHeaderCellDef> Goals against </th>
	    <td mat-cell *matCellDef="let element"> {{element.goals_against}} </td>
	  </ng-container>

	  <ng-container matColumnDef="loanTermMonths">
	    <th mat-header-cell *matHeaderCellDef> Loan Term (Months) </th>
	    <td mat-cell *matCellDef="let element"> {{element.loanTermMonths}} </td>
	  </ng-container>

	  <ng-container matColumnDef="delete">
	    <th mat-header-cell *matHeaderCellDef></th>
	    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="delete(element.id)">Delete</button></td>
	  </ng-container>

	  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<br>

	<button mat-raised-button color="warn" routerLink="create" routerLinkActive="active">Add new bank</button>
    <br>
    <br>
    <button mat-raised-button color="warn" routerLink="mortgage" routerLinkActive="active">Calculate mortgage</button>

	</div>
</div>
